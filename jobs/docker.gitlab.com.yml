job:
  package-manager: docker
  allowed-updates:
    - dependency-type: direct
      update-type: all
  ignore:
    - dependency-name: "dotnet/*"
      version: [ ">=9" ]
  source:
    provider: gitlab
    # hostname should be the host with the added path (if any) to uniquely identify the GitLab instance.
    hostname: $GH_HOST$GH_PATH
    api-endpoint: https://$GH_HOST$GH_PATH/api/v4/
    repo: $GH_REPO
    directory: $GH_DIRECTORY
    branch: $GH_BRANCH
credentials:
  - type: git_source
    host: $GH_HOST
    username: $GH_USERNAME
    password: $GITLAB_TOKEN
