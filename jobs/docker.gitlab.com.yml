job:
  package-manager: docker
  allowed-updates:
    - dependency-type: direct
      update-type: all
  ignore:
    - dependency-name: "dotnet/aspnet"
      versions: ["9.0", "10.0"]
    - dependency-name: "gitlab/gitlab-ce"
      versions: [ ">= 18.6" , "< 18.8" ]
  source:
    provider: gitlab
    # hostname should be the host with the added path (if any) to uniquely identify the GitLab instance.
    hostname: $GH_HOST$GH_PATH
    api-endpoint: https://$GH_HOST$GH_PATH/api/v4/
    repo: $GH_REPO
    directory: $GH_DIRECTORY
    branch: $GH_BRANCH
credentials:
  - type: git_source
    host: $GH_HOST
    username: $GH_USERNAME
    password: $GITLAB_TOKEN
  - type: docker_registry
    registry: https://registry.hub.docker.com
    username: $DOCKER_USERNAME
    password: $DOCKER_PASSWORD
  - type: docker_registry
    registry: https://mcr.microsoft.com
    username: $DOCKER_USERNAME
    password: $DOCKER_PASSWORD
